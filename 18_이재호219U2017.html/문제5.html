    <body>
        <h3>문제 5. 아래처럼 입력양식을 사용하여 표시하시오.</h3>
        <fieldset>
            <legend>음료 주문</legend>
            <h4>1. 매장 또는 포장</h4>
            <input type="radio" name="store" value="inside" checked>매장
            <input type="radio" name="store" value="outside">포장
            <p></p>
            <h4>2. 음료 선택</h4>
            <input type="checkbox" name="drink" value="coffee" checked>커피&#160;<input type="text" style="width: 40;">잔<br>
            <input type="checkbox" name="drink" value="coffee moca">카페 모카&#160;<input type="text" style="width: 40;">잔<br>
            <input type="checkbox" name="drink" value="capuccino">카푸치노&#160;<input type="text" style="width: 40;">잔<br>
            <input type="checkbox" name="drink" value="assfresso">에스프레소&#160;<input type="text" style="width: 40;">잔<br>
            <input type="checkbox" name="drink" value="vanilla">바닐라 라테&#160;<input type="text" style="width: 40;">잔<br>
            <input type="checkbox" name="drink" value="icecoffee">아이스커피&#160;<input type="text" style="width: 40;">잔<br>
            <input type="checkbox" name="drink" value="smoody">스무디&#160;<input type="text" style="width: 40;">잔<br>
            <input type="checkbox" name="drink" value="orange">오렌지 주스&#160;<input type="text" style="width: 40;">잔<br>
            <input type="checkbox" name="drink" value="ice tea">아이스 티&#160;<input type="text" style="width: 40;">잔<br>
            <input type="checkbox" name="drink" value="ice lattee">아이스 라테&#160;<input type="text" style="width: 40;">잔<br>
            <p></p>
            <h4>3. 추가 주문 요청 사항</h4>
            <textarea rows="2" cols="50">요청하실 사항을 작성해주세요.</textarea>
            <p></p>
            <h4>4. 아래 버튼을 클릭하여 주문을 제출해주세요.</h4>
            <input type="submit" value="주문">
            <input type="reset" value="다시주문">
            <input type="reset" value="취소">
        </fieldset>
    </body>
</html>
